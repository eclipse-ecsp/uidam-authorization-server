# Test configuration to override main application properties
# CRITICAL: Override spring.config.import to remove configserver: reference
# This must be done because spring.config.import is processed very early in Spring Boot startup
# before profile-specific properties are even loaded
spring.config.import=optional:classpath:tenant-ecsp.properties,optional:classpath:tenant-sdp.properties

# Disable Spring Cloud Config Server for tests
spring.cloud.config.enabled=false

# Disable Liquibase for tests
spring.liquibase.enabled=false

# Disable config server for tests
spring.cloud.config.enabled=false
spring.config.import=optional:classpath:tenant-ecsp.properties,optional:classpath:tenant-sdp.properties

# H2 in-memory database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable DDL auto for tests to create tables automatically
spring.jpa.hibernate.ddl-auto=create-drop

# Override PostgreSQL settings from main application-test.properties with H2 for tests
postgres.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
postgres.driver.class.name=org.h2.Driver
postgres.username=sa
postgres.password=

# Override tenant-specific PostgreSQL configurations for tests
tenants.profile.ecsp.postgres.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
tenants.profile.ecsp.postgres.driver.class.name=org.h2.Driver
tenants.profile.ecsp.postgres.username=sa
tenants.profile.ecsp.postgres.password=

tenants.profile.sdp.postgres.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
tenants.profile.sdp.postgres.driver.class.name=org.h2.Driver
tenants.profile.sdp.postgres.username=sa
tenants.profile.sdp.postgres.password=

# Remove schema configurations for H2
spring.jpa.properties.hibernate.default_schema=
spring.liquibase.default-schema=
spring.liquibase.parameters.schema=

# Disable SSL for tests
server.ssl.enabled=false
server.port=0
server.servlet.session.timeout=5m

# Disable actuator health checks that might interfere with tests
management.health.db.enabled=false

# Test logging configuration
logging.level.org.springframework.test=INFO
logging.level.org.hibernate=WARN
logging.level.liquibase=OFF

# Tenant configuration for tests - tenant.default is used by sql-dao TenantContext
tenant.default=${TENANT_DEFAULT:ecsp}
tenant.default-tenant-id=${TENANT_DEFAULT:ecsp}
tenant.multitenant.enabled=${TENANT_MULTITENANT_ENABLED:false}

# SQL-DAO Multi-tenancy configuration for tests
multitenancy.enabled=false
tenant.ids=${TENANT_IDS:ecsp,sdp}

#SQL-DAO Multi-tenancy configuration
multitenancy.enabled=true
multi.tenant.ids=ecsp,sdp
