# Test configuration to override main application properties
# Disable Liquibase for tests
spring.liquibase.enabled=false

# H2 in-memory database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable DDL auto for tests to create tables automatically
spring.jpa.hibernate.ddl-auto=create-drop

# Remove schema configurations for H2
spring.jpa.properties.hibernate.default_schema=
spring.liquibase.default-schema=
spring.liquibase.parameters.schema=

# Disable SSL for tests
server.ssl.enabled=false
server.port=0

# Disable actuator health checks that might interfere with tests
management.health.db.enabled=false

# Test logging configuration
logging.level.org.springframework.test=INFO
logging.level.org.hibernate=WARN
logging.level.liquibase=OFF
